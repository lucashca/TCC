<agm-map *ngIf="amostras.length > 0" [latitude]="center.latitude" [longitude]="center.longitude" [zoom]="zoom"
  (mapClick)="placeMarker($event)">
  <!--  <agm-marker
    *ngFor="let m of userMarkers"
    [latitude]="m.latitude"
    [longitude]="m.longitude"
    [iconUrl]="userIcon"
  ></agm-marker>
  -->
  <agm-marker *ngFor="let m of amostras; index as i" [latitude]="m.cord.latitude" [longitude]="m.cord.longitude"
    [iconUrl]="m.icon">
    <agm-info-window #info [disableAutoPan]="true">
      <h3>Amostra {{ m.name}}</h3>
      <div class="card-info">
        <div class="info">Latitude: {{ m.cord.latitude }}</div>
        <div class="info">Longitude: {{ m.cord.longitude }}</div>
        <div class="info">Elevação: {{ m.elevation }}</div>
        <div class="info" *ngFor="let n of m.nutrientes">
          {{ n.name }}: {{ n.value.toFixed(2) }} {{ n.unidade }}
        </div>
      </div>
    </agm-info-window>
  </agm-marker>

  <agm-marker [latitude]="center.latitude" [longitude]="center.longitude">
    <agm-info-window #info [disableAutoPan]="true">
      info
    </agm-info-window>
  </agm-marker>
</agm-map>
